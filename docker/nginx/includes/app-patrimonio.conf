# ============================================
# PROJETO: PATRIMÔNIO UEG
# Isolado na rede patrimonio_network
# ============================================

# Backend API
location /api/ {
    proxy_pass http://patrimonio_backend;
    include /etc/nginx/includes/proxy-params.conf;
    
    # Timeouts específicos
    proxy_read_timeout 60s;
    proxy_connect_timeout 10s;
    proxy_send_timeout 60s;
}

# Uploads estáticos
location /uploads/ {
    proxy_pass http://patrimonio-frontend/uploads/;
    include /etc/nginx/includes/proxy-params.conf;
    
    # Cache agressivo para uploads
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header Access-Control-Allow-Origin "*";
}

# Frontend SPA (fallback para raiz)
location / {
    proxy_pass http://patrimonio-frontend/;
    include /etc/nginx/includes/proxy-params.conf;
    
    # SPA fallback
    proxy_intercept_errors on;
    error_page 404 = /index.html;
}
