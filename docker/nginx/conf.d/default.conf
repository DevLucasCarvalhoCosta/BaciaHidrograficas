# ============================================
# SERVIDOR PRINCIPAL
# ============================================

# HTTP (porta 80) - Redireciona para HTTPS
server {
    listen 80;
    server_name patrimonioueg.duckdns.org;

    # Exceção para ACME challenge (Let's Encrypt)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    # Health check do Nginx
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirecionar tudo para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS (porta 443) - Servidor principal
server {
    listen 443 ssl http2;
    server_name patrimonioueg.duckdns.org;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/patrimonioueg.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/patrimonioueg.duckdns.org/privkey.pem;

    # Configurações SSL
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Protocolos e cifras modernas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Configurações gerais
    client_max_body_size 100M;
    
    # Incluir rotas de cada projeto
    include /etc/nginx/includes/app-patrimonio.conf;
    include /etc/nginx/includes/app-estresse.conf;
    include /etc/nginx/includes/app-ana.conf;
    include /etc/nginx/includes/app-n8n.conf;
}
