version: '3.8'

# ============================================
# REDES ISOLADAS POR PROJETO
# ============================================
networks:
  # Rede do PatrimônioUEG (backend + frontend + db)
  patrimonio_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
  
  # Rede do Dash Estresse (app + db)
  estresse_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/24
  
  # Rede do ANA Hidro (backend + frontend + db)
  ana_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/24
  
  # Rede do n8n (isolado)
  n8n_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.23.0.0/24
  
  # Rede pública (apenas Nginx tem acesso)
  public_network:
    driver: bridge

# ============================================
# VOLUMES PERSISTENTES
# ============================================
volumes:
  patrimonio_db_data:
    driver: local
  patrimonio_uploads:
    driver: local
  estresse_db_data:
    driver: local
  ana_db_data:
    driver: local
  n8n_data:
    driver: local

# ============================================
# SERVIÇOS
# ============================================
services:
  # ==========================================
  # NGINX REVERSE PROXY (ÚNICO PONTO DE ENTRADA)
  # ==========================================
  nginx:
    image: nginx:1.27-alpine
    container_name: nginx-gateway
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/includes:/etc/nginx/includes:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/html:/var/www/html:ro
    networks:
      - public_network
      - patrimonio_network
      - estresse_network
      - ana_network
      - n8n_network
    depends_on:
      - patrimonio-backend
      - ana-backend
      - estresse-app
      - n8n
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # PROJETO 1: PATRIMÔNIO UEG
  # ==========================================
  patrimonio-db:
    image: postgres:16-alpine
    container_name: patrimonio-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: patrimonio
      POSTGRES_USER: ${PATRIMONIO_DB_USER:-patrimonio_user}
      POSTGRES_PASSWORD: ${PATRIMONIO_DB_PASSWORD}
    volumes:
      - patrimonio_db_data:/var/lib/postgresql/data
    networks:
      - patrimonio_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  patrimonio-backend:
    image: node:20-alpine
    container_name: patrimonio-backend
    restart: unless-stopped
    working_dir: /app
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${PATRIMONIO_DB_USER:-patrimonio_user}:${PATRIMONIO_DB_PASSWORD}@patrimonio-db:5432/patrimonio
    volumes:
      - ./patrimonio/backend:/app:ro
      - patrimonio_uploads:/app/uploads
    command: node dist/index.js
    networks:
      - patrimonio_network
    depends_on:
      patrimonio-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  patrimonio-frontend:
    image: nginx:1.27-alpine
    container_name: patrimonio-frontend
    restart: unless-stopped
    volumes:
      - ./patrimonio/frontend/dist:/usr/share/nginx/html:ro
      - ./docker/nginx/frontend-default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - patrimonio_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # PROJETO 2: DASH ESTRESSE
  # ==========================================
  estresse-db:
    image: postgres:16-alpine
    container_name: estresse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: estresse
      POSTGRES_USER: ${ESTRESSE_DB_USER:-estresse_user}
      POSTGRES_PASSWORD: ${ESTRESSE_DB_PASSWORD}
    volumes:
      - estresse_db_data:/var/lib/postgresql/data
    networks:
      - estresse_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  estresse-app:
    image: python:3.12-slim
    container_name: estresse-dash
    restart: unless-stopped
    working_dir: /app
    environment:
      PYTHONUNBUFFERED: 1
      DATABASE_URL: postgresql://${ESTRESSE_DB_USER:-estresse_user}:${ESTRESSE_DB_PASSWORD}@estresse-db:5432/estresse
      DASH_PORT: 8050
    volumes:
      - ./estresse:/app:ro
    command: gunicorn app:server -b 0.0.0.0:8050 --workers 4 --timeout 120
    networks:
      - estresse_network
    depends_on:
      estresse-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8050/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # PROJETO 3: ANA HIDRO
  # ==========================================
  ana-db:
    image: postgres:16-alpine
    container_name: ana-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ana_hidro
      POSTGRES_USER: ${ANA_DB_USER:-ana_user}
      POSTGRES_PASSWORD: ${ANA_DB_PASSWORD}
    volumes:
      - ana_db_data:/var/lib/postgresql/data
    networks:
      - ana_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  ana-backend:
    build:
      context: ./server
      dockerfile: Dockerfile.production
    container_name: ana-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${ANA_DB_USER:-ana_user}:${ANA_DB_PASSWORD}@ana-db:5432/ana_hidro
      ANA_BASE_URL: https://dadosabertos.ana.gov.br
      ANA_REQUEST_TIMEOUT: 60000
    networks:
      - ana_network
    depends_on:
      ana-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ana-frontend:
    image: nginx:1.27-alpine
    container_name: ana-frontend
    restart: unless-stopped
    volumes:
      - ./web/dist:/usr/share/nginx/html:ro
      - ./docker/nginx/frontend-default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - ana_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # PROJETO 4: N8N (AUTOMAÇÃO)
  # ==========================================
  n8n:
    image: n8nio/n8n:1.109.2
    container_name: n8n-automation
    restart: unless-stopped
    environment:
      - N8N_HOST=patrimonioueg.duckdns.org
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://patrimonioueg.duckdns.org/n8n/
      - N8N_PATH=/n8n/
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - n8n_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
